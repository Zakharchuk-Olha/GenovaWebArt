<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DeLille Cellars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
        <a  class="header__logo-link"  href="#"><img class="header__logo" src="img/logo.png" alt="logo"></a>
        <div class="header__menu">
          <ul class="header__login">
            <li><a class="header__login-link" href="#">LOGIN</a></li>
            <li>|</li>
            <li><a class="header__login-link" href="#">CART</a></li>
          </ul>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li><a class="header_nav-link" href="#">
              HOME
              </a></li>
              <li><a class="header_nav-link" href="#">
                WINERY
              </a></li>
              <li><a class="header_nav-link" href="#">
                OUR WINE
              </a></li>
              <li><a class="header_nav-link" href="#">
                WINE CLUB
              </a></li>
              <li><a class="header_nav-link" href="#">
                EVENTS
              </a></li>

            </ul>
          </nav>
        </div>
    </div>

  </header>
  <section class="slider">
    <img class="slider__item" src="img/slide1.jpg" alt="DeLille Cellars">
    <!-- <img class="slider__item" src="img/slide2.jpg" alt="DeLille Cellars"> -->
  </section>
  <div class="container body_mod">
    <div class="body__link mod1">
      <a href="#">
        <img src="img/visit_us.jpg" alt="Visit us"/>
        <h3>
          VISIT US
        </h3>
      </a>
    </div>
    <div class="body__link mod2">
      <form action="" class="body__form">
        <p>Sign Up!</p>
        <label for="name">Name</label>
        <input id="name" type="text">
        <label for="email">Email Address</label>
        <input id="email" type="email">
      </form>
      <h3>
        MAILING LIST
      </h3>
    </div>
    <div class="body__link mod3">
      <a href="#">
        <img src="img/shipping.jpg" alt="Shipping" />
        <h3>
          SHIPPING
        </h3>
      </a>
    </div>
  </div>
</body>
</html>
